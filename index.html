<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather-App</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/747b9917a2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="application">
        <div class="main-container">
            <div class="Weather-body">
                <!-- Form for search engine -->
                <div class="search-form">
                    <form id="search-engine">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter a city..." id="search-city-input"
                                autocomplete="off">
                            <input type="submit" value="Search" class="btn btn-primary" <i
                                class="fa fa-search fa-fw"></i>
                        </div>
                    </form>
                </div>

                <!-- display of weather information  -->
                <div class="weather-info">
                    <div class="row">
                        <h1 class="description" id="weather-description"></h1>
                        <div class="city-name">
                            <h3 id="city-to-display"><i class="fas fa-home"></i></h3>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="main-temp">
                                    <span><img src="" alt="weather-icon" id="icon">
                                </div>
                                <div class="col-12">
                                    <span>
                                        <h3 class="main-temperature">
                                            <span id="main-temp"> </span>
                                            <a href="" id="celciusLink" class="unit" class="active">°C |</a>
                                            <a href="" id="fahrenheitLink" class="unit">°F</a>
                                        </h3>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Time and Date -->
                    <div class="Time-info">
                        <div class="my-clock">
                            <span class="time">
                                Last updated <h3 class="time" id="date-time">
                                    Wednesay 12:45
                                </h3>
                            </span>
                        </div>

                        <!-- Weather details -->

                        <div class="weather-details">
                            <div class="row">
                                <div class="col-8 col-sm-4">
                                    <span class="details"> Wind </span><br />
                                    <span><small id="wind"></small>km/h</span>
                                </div>
                                <div class="col-8 col-sm-4">
                                    <span class="details">Humidity</span><br />
                                    <span><small id="humidity"></small>%</span>
                                </div>
                                <div class="col-8 col-sm-4">
                                    <span class="details">Pressure</span> <br />
                                    <span><small id="pressure"></small>mb</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="weather-forecast" id="forecast">

                </div>





                <!-- Footer -->
                <div>
                    <footer>
                        This project is coded by <span class="coder-name">Berlie </span> and is <a
                            href="https://github.com/Boakyewaa/weather-app" target="_blank">open-sourced
                            on Github</a> and <a href="https://distracted-nightingale-b7127f.netlify.app/"
                            target="_blank">hosted on Netlify</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
